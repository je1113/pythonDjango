{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p class="meta">{{ post.author }} | {{ post.created_at|date:"Y년 m월 d일 H:i" }}</p>
    <div class="content">
        {{ post.content|linebreaks }}
    </div>
</article>
<a href="{% url 'index' %}">목록으로</a>
{% if user == post.author %}
<a href="{% url 'update' post.id %}">수정</a>
<a href="{% url 'delete' post.id %}">삭제</a>
{% endif %}
{% endblock %}
